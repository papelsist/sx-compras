<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
    <td mat-cell *matCellDef="let row">
      {{ row.nombre }}
    </td>
  </ng-container>

  <ng-container matColumnDef="rfc">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>RFC</th>
    <td mat-cell *matCellDef="let row">
      {{ row.rfc }}
    </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let row">
      {{ row.email }}
    </td>
  </ng-container>

  <ng-container matColumnDef="telefono">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefono</th>
    <td mat-cell *matCellDef="let row">
      {{ row.telefono }}
    </td>
  </ng-container>

  <ng-container matColumnDef="lastUpdated">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Modificado</th>
    <td mat-cell *matCellDef="let row">
      {{ row.lastUpdated | date: 'dd/MM/yyyy: HH:mm' }}
    </td>
  </ng-container>

  <ng-container matColumnDef="updateUser">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</th>
    <td mat-cell *matCellDef="let row">{{ row.updateUser }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayColumns"
    class="cursor-pointer"
    (click)="edit.emit(row)"
  ></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[20, 50, 100, 200]"
  showFirstLastButtons
></mat-paginator>
