<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>NÃºmero</th>
        <td mat-cell *matCellDef="let row" matTooltip="{{ row.id }}">
            {{ row.numero }}
        </td>
    </ng-container>

    <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
        <td mat-cell *matCellDef="let row">{{ changeDate(row.fecha) | date: 'dd/MM/yyyy' }}</td>
    </ng-container>
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cliente</th>
        <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="importe">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Importe</th>
        <td mat-cell *matCellDef="let row">{{ row.importe | currency }}</td>
    </ng-container>

    <ng-container matColumnDef="comentario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Comentario</th>
        <td mat-cell *matCellDef="let row" matTooltip="{{ row.comentario }}">
            {{ row.comentario }}
        </td>
    </ng-container>

    <ng-container matColumnDef="nc">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>NC</th>
        <td mat-cell *matCellDef="let row">
            <mat-icon *ngIf="row.notaDeCargo">check</mat-icon>
        </td>
    </ng-container>

    <ng-container matColumnDef="modificado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Modificado</th>
        <td mat-cell *matCellDef="let row">
            {{ row.modificado | date: 'dd/MM/yyyy HH:mm' }}
        </td>
    </ng-container>

    <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</th>
        <td mat-cell *matCellDef="let row">{{ row.usuario }}</td>
    </ng-container>
    <ng-container matColumnDef="operaciones">
        <th mat-header-cell *matHeaderCellDef>...</th>
        <td mat-cell *matCellDef="let row">
            <mat-icon [fontIcon]="true" (click)="delete.emit(row)" color="warn">delete</mat-icon>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns" class="cursor-pointer" (click)="edit.emit(row)"></tr>
</table>

<mat-paginator [pageSizeOptions]="[20, 50, 100, 200]" showFirstLastButtons></mat-paginator>
