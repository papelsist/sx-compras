<table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let req">{{ changeDate(req.fecha) | date: 'dd/MM/yyyy' }}</td>
    </ng-container>

    <ng-container matColumnDef="formaDePago">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>F.Pago</th>
        <td mat-cell *matCellDef="let req">{{ req.formaDePago }}</td>
    </ng-container>
    <ng-container matColumnDef="banco">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Banco</th>
        <td mat-cell *matCellDef="let req">{{ req.banco }}</td>
    </ng-container>
    <ng-container matColumnDef="cuentaNumero">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cuenta</th>
        <td mat-cell *matCellDef="let req">{{ req.cuentaNumero }}</td>
    </ng-container>
    <ng-container matColumnDef="importe">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Importe</th>
        <td mat-cell *matCellDef="let req">{{ req.importe | currency }}</td>
    </ng-container>
    <ng-container matColumnDef="referencia">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ref</th>
        <td mat-cell *matCellDef="let req">{{ req.referencia }}</td>
    </ng-container>
    <ng-container matColumnDef="afavor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>A Favor</th>
        <td mat-cell *matCellDef="let req">{{ req.afavor }}</td>
    </ng-container>

    <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let req">{{ req.tipo }}</td>
    </ng-container>
    <ng-container matColumnDef="concepto">
        <th mat-header-cell *matHeaderCellDef>Concepto</th>
        <td mat-cell *matCellDef="let req">{{ req.concepto }}</td>
    </ng-container>

    <ng-container matColumnDef="updateUser">
        <th mat-header-cell *matHeaderCellDef>Usuario</th>
        <td mat-cell *matCellDef="let req">{{ req.usuario }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let req; columns: displayColumns" class="cursor-pointer" (click)="select.emit(req)" [ngClass]="{ active: req.id === selected?.id }"></tr>
</table>
