<table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="documento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Documento</th>
        <td mat-cell *matCellDef="let cotizacion">
            {{ cotizacion.documento }}
        </td>
    </ng-container>
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cliente</th>
        <td mat-cell *matCellDef="let cotizacion">{{ cotizacion.nombre }}</td>
    </ng-container>
    <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
        <td mat-cell *matCellDef="let com">{{ changeDate(cotizacion.fecha) | date: 'dd/MM/yyyy' }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let com; columns: displayColumns" class="cursor-pointer " [ngClass]="{ active: cotizacion.selected }"></tr>

</table>
